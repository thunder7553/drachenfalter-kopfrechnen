<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script src="js/libs/knockout/knockout-min.js"></script>
    </head>
    <body>
        <div class="app">
            
            <h1 data-bind="text:calculation"></h1>
            
            <div class="output-panel">
                <div  class="digit output" data-bind="text:digit3"></div>
                <div class="digit output" data-bind="text:digit2"></div>
                <div class="digit output" data-bind="text:digit1"></div>
                <div class="digit output" data-bind="text:digit0"></div>                
            </div>
            <div class="enter-panel">
                <div class="digit enter" data-bind="click:press0">0</div>
                <div class="digit enter" data-bind="click:press1">1</div>
                <div class="digit enter" data-bind="click:press2">2</div>
                <div class="digit enter"  data-bind="click:press3">3</div>
                <div class="digit enter" data-bind="click:press4">4</div>
                <div class="digit enter" data-bind="click:press5">5</div>
                <div class="digit enter" data-bind="click:press6">6</div>
                <div class="digit enter" data-bind="click:press7">7</div>
                <div class="digit enter" data-bind="click:press8">8</div>
                <div class="digit enter"  data-bind="click:press9">9</div>
                <div class="digit enter" data-bind="click:pressClear">C</div>
                <div class="digit enter" data-bind="click:pressOK">â˜»</div>
            </div>
            <h1>Punkte: <span data-bind="text:score"></span></h1>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
